<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="triangle-block">
            <div class="triangle-vertical">
                <img src="/01.jpg" alt="Image 1">
                <img src="/03.jpg" alt="Image 3">
            </div>
            <div class="triangle-horizontally">
                <img src="/02.jpg" alt="Image 2" id="2">
                <img src="/4.webp" alt="Image 4" id="4">
            </div>
            <div class="triangle-text">
                <p id="tap-1">1</p>
                <p id="tap-2">2</p>
                <p id="tap-3">3</p>
                <p id="tap-4">4</p>
            </div>
            <div class="images" id="images">
                <img src="/01.jpg" alt="" class="image-show hidden" id="show-1" data-index="0">
                <img src="/02.jpg" alt="" class="image-show hidden" id="show-2" data-index="1">
                <img src="/03.jpg" alt="" class="image-show hidden" id="show-3" data-index="2">
                <img src="/4.webp" alt="" class="image-show hidden" id="show-4" data-index="3">
            </div>

            <div class="cross hidden">&#10006;</div>
            <div class="arrow-right hidden" id="right">
                <i  class="fa-solid fa-angle-right"></i>
            </div>
            <div class="arrow-left hidden" id="left" >
                <i class="fa-solid fa-angle-left"></i>
            </div>
        </div>

    </div>




      


    <script src="/main.js"></script>
</body>
</html>
